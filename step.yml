title: |-
  build-env
summary: |
  Set up building environment for services
description: |
  Set up building environment for services
website: https://github.com/bitrise-io/build-env
source_code_url: https://github.com/bitrise-io/build-env
support_url: https://github.com/bitrise-io/build-env
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - build

is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: jq
  apt_get:
    - name: jq

toolkit:
  bash:
    entry_file: step/main.sh

inputs:
  - SERVICE_NAME:
    opts:
      title: "Service name"
      summary: Name of the service
      description: Name of the service
      is_expand: true
      is_required: true
      value_options: []
  - GCLOUD_KEY:
    opts:
      title: "Gcloud key"
      summary: Google cloud service authentication key
      description: Google cloud service authentication key
      is_expand: true
      is_required: true
      value_options: []
  - GKE_CLUSTER:
    opts:
      title: "GKE cluster name"
      summary: GKE cluster name
      description: GKE cluster name
      is_expand: true
      is_required: false
      value_options: []
  - GKE_CLUSTER_REGION: us-central1
    opts:
      title: "Region of GKE cluster"
      summary: "Region of GKE cluster"
      is_expand: true
      is_required: false
      value_options: []
  - TERRAFORM_DIR:
    opts:
      title: "Terraform directory path"
      summary: Initializes terraform provider for given directory
      description: |-
        In case you have a terraform infrastructure config you can initialize the folder by setting this input.
  - HELM_REPO: github://bitrise-io/k8s-recipes
    opts:
      title: "Helm repository to setup"
      summary: "Helm repository to setup"
      description: |-
        Note: for private github repositories GITHUB_TOKEN env var is mandatory to be set (as secret)
        in order to use github api. [https://github.com/settings/tokens](https://github.com/settings/tokens).
      is_expand: true
      is_required: false
      value_options: []

outputs:
  - GCLOUD_PROJECT:
    opts:
      title: Google cloud project
      summary: Google cloud project parsed from $GCLOUD_KEY
      description: Google cloud project parsed from $GCLOUD_KEY
  - GCLOUD_USER:
    opts:
      title: Google cloud user
      summary: Google cloud user parsed from $GCLOUD_KEY
      description: Google cloud user parsed from $GCLOUD_KEY
  - SERVICE_IMAGE_ID:
    opts:
      title: Service image ID
      summary: 'gcr.io/$GCLOUD_PROJECT/$SERVICE_NAME:$BITRISE_BUILD_NUMBER'
      description: |-
        Opinionated naming for the image id being built for the service. This makes sure the
        image is correctly named for GCR.
  - GOOGLE_APPLICATION_CREDENTIALS:
    opts:
      title: Google credentials path
      summary: Google credentials path
      description: Google credentials path
